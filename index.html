<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyJs</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="dark-effect d-flex align-items-center justify-content-center">
        <div class="edit-mode container align-items-center justify-content-center" id="editMode">
            <h4 class="text-white">Düzenleme Modu</h4>
            <div class="buttons d-flex align-items-center justify-content-center text-light gap-0 gap-md-1 gap-lg-5">
                <button class="edit-mode-btn" onclick="change_team_a()">A Takımını Düzenle</button>
                <button class="edit-mode-btn" onclick="change_team_b()">B Takımını Düzenle</button>
                <button class="edit-mode-btn" onclick="change_score_a()">A Takımı Skorunu Düzenle</button>
                <button class="edit-mode-btn" onclick="change_score_b()">B Takımı Skorunu Düzenle</button>
                <button class="edit-mode-btn" onclick="change_league()">Lig Düzenle</button>
                <button class="exit-edit-mode-btn" onclick="closeEditMode()"><i class="bi bi-x-circle-fill"></i></button>
            </div>
        </div>
        <div class="main-container container text-center d-flex align-items-center justify-content-center">
            <div class="main-inside">
                <div class="nav container text-light d-flex align-items-start justify-content-between">
                    <h5>⚽ <span id="league">League</span></h5>
                    <div class="nav-buttons d-flex align-items-center gap-2">
                        <button onclick="openEditMode()">Düzenleme Modu</button>
                    </div>
                </div>
                <div class="teams text-light d-flex align-items-center justify-content-around p-4">
                    <h2><span id="team-a">Takım A</span></h2>
                    <h4>VS</h4>
                    <h2><span id="team-b">Takım B</span></h2>
                </div>
                <div class="scores text-light d-flex align-items-center justify-content-around p-4">
                    <h2><span id="team-a-score">0</span></h2>
                    <h4>:</h4>
                    <h2><span id="team-b-score">0</span></h2>
                    <div id="scoreButtons" class="edit-mode-add-remove align-items-center justify-content-around gap-5 gap-lg-0 justify-content-lg-between">
                        <div class="team-a-btn">
                            <button onclick="team_a_rmv_score()"><i class="bi bi-file-minus-fill"></i></button>
                            <button onclick="team_a_add_score()"><i class="bi bi-file-plus-fill"></i></button>
                        </div>
                        <div class="team-b-btn">
                            <button onclick="team_b_rmv_score()"><i class="bi bi-file-minus-fill"></i></button>
                            <button onclick="team_b_add_score()"><i class="bi bi-file-plus-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
